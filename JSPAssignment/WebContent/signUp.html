<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee sign Up</title>
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<style>
	body{
		padding-top: 15px;
	}
</style>
<script>
	function passwordmatch(){		
		if($('#password').val() != $('#cpassword').val()) {
			$('#cpassword').css("border-color","red");
		}
	}
</script>
</head>
<body>
	<div class="container">
		<div>
			<div class="row" style="height: 50px;">
				<div class="col-md-3">
					<img src="assets/images/STL.png" alt="Sterlite logo" width="24%" height="50%">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-11">
				<form action="signUpUser" method="post" class="form-group">
					<div class="row">
						<div class="col-md-3">
							<label for="username"> Username : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="text" name="username" id="username" placeholder="Your username" class="form-control" required>
						</div>
					</div>
					<div class="row" style="margin-top: 15px;">
						<div class="col-md-3">
							<label for="password"> Password : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password" id="password" placeholder="Your password" class="form-control" required>
						</div>
					</div>
					<div class="row" style="margin-top: 15px;">
						<div class="col-md-3">
							<label for="cpassword"> Confirm Password : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="password" name="cpassword" id="cpassword" placeholder="Your password" class="form-control" onblur="passwordmatch()" required>
						</div>
					</div>
					<div class="row" style="margin-top: 15px;">
						<div class="col-md-3">
							<label for="email"> Email : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="email" name="email" id="email" placeholder="Your email" class="form-control" required>
						</div>
					</div>
					<div class="row" style="margin-top: 15px;">
						<div class="col-md-3">
							<label for="mobile"> Mobile No : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="number" name="mobile" id="mobile" placeholder="Your mobile" class="form-control" required>
						</div>
					</div>
					<div class="row" style="margin-top: 15px;">
						<div class="col-md-3">
							<label for="designation">  Designation : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="text" name="designation" id="designation" placeholder="Your Designation" class="form-control" required>
						</div>
					</div>
					<div class="row" style="margin-top: 15px;">
						<div class="col-md-3">
							<label for="address"> Address : <span style="color:red; ">*</span></label>
						</div>
						<div class="col-md-9">
							<input type="textarea" name="address" id="address" placeholder="Your address" class="form-control" required>
						</div>
					</div>
					<div class="row" align="center" style="margin-top: 30px;">
						<div class="col-md-12">
							<button type="submit" onclick="validate()" class="btn btn-danger" style="width: 50%">Sign Up</button>
						</div>
					</div>
				</form>
				<div class="row" align="center" style="margin-top: 10px;">
					<div class="col-md-12">
						<a href="EmployeeHome.html" class="badge badge-warning">Log In Here</a>
					</div>
				</div>				
			</div>			
		</div>
	</div>
</body>
</html>
